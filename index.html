<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>GamerShop</title>
  </head>
  <body>
    <main>
      <div class="container-logo">
        <a href="#">
          <img
            src="assets/Logo GS Branco.png"
            alt="Logo da GamerShop"
            class="logo"
          />
        </a>
      </div>
      <div class="container">
        <div class="text">
          <h2>Newsletter GamerShop</h2>
          <p>As maiores ofertas do mundos dos games!</p>
          <p>
            Se cadastre e receba as melhores promoções, em primeira mão,
            diretamente no seu e-mail!!
          </p>
          <div class="social">
            <a target="_blank" href="http://www.globo.com">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
        <div class="form">
          <form action="">
            <input
              type="text"
              name="text"
              id="text"
              placeholder="Insira aqui o seu nome completo"
              required
              class="fillform"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Insira aqui o seu e-mail"
              required
              class="fillform"
            />
            <label for="acceptterms" class="textform">
              <input
                type="checkbox"
                name="acceptterms"
                id="acceptterms"
                required
              />
              Aceito receber as novidades por e-mail.
            </label>
            <div class="botao">
              <input type="submit" value="Cadastrar" class="send" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p class="footer">&copy;Desenvolvido por Raoni Cerqueira</p>
    </footer>
  </body>
</html>
